<!DOCTYPE html>
<html>
<head>
  <title>DuckDuckGo Instant Answers</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <h1>Search Engine</h1>
  <h2>Created By - Aadhaar Koul</h2>
  <h3>Please use 'What is' Before your query. Eg: What is Coca Cola , For faster search results.</h3>
  
  <form>
    <input type="text" id="query" placeholder="Search Query">
    <button type="submit" id="search-button">Search</button>
  </form>
  <div id="results"></div>
  <script src="script.js"></script>
</body>
</html>
